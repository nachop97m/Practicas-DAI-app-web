{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurantes</title>

    <link href="{% static 'css/restaurantes.css' %}" rel="stylesheet">

	<script src="{% static 'js/jquery.js' %}"  type="text/javascript"></script>

	<script>
	
	$(document).ready(function(){
	
		$( '#b1' ).click( function(){
		
			$('body').css({
				'background-color' : 'black',
				'color' : 'blue'
			});
			
		});
		$( '#b2' ).click( function(){
		
			$('body').css({
				'background-color' : 'white',
				'color' : 'black'
			});
			
		});
		
	});
	</script>
	
  </head>

  <body>
  
	<article>
	
		{% if tipo == "1" %}
		<section>
			<h2>Restaurante encontrado:<h2>
			
			<p> {{ restaurante }} </p>
		</section>
		
		{% elif tipo == "2" %}
		<section>
			<h2>Restaurante insertado:<h2>
			
			<p> {{ restaurante }} </p>
		</section>
		
		{% else %}
		<section>
			<h2>Restaurantes borrado:<h2>
			
			<p> {{ restaurante }} </p>
			
		</section>
		{% endif %}
		
	</article>
	<article>
		<section>
			<button id="b1">Modo nocturno</button>
			<button id="b2">Modo normal</button>
		</section>
	</article>

  </body>

</html>
