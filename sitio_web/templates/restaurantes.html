{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurantes</title>

    <link href="{% static 'css/restaurantes.css' %}" rel="stylesheet">
	
	<script src="{% static 'js/jquery.js' %}"  type="text/javascript"></script>

	<script>	
	
	$(document).ready(function(){
	
		$( '#b1' ).click( function(){
		
			$('h2').css({
				'font-size' : '50px'
			});
			
		});
		
		$( '#b2' ).click( function(){
		
			$ ('h2').css({
				'font-size' : '30px'
			});
			
		});
		
		$( '#b3' ).click( function(){
		
			$('h2').css({
				'font-size' : '10px'
			});
			
		});	
		$( '#b4' ).click( function(){
		
			$('img').show();
			
		});	
		$( '#b5' ).click( function(){
		
			$('img').hide();
			
		});
	
	});
	
	</script>
	
  </head>

  <body>
  
	<article>
		<section>
			<h2>Buscar restaurantes<h2>
			
			<form action = "http://localhost:8080/restaurantes/buscar/" method="post">
			{% csrf_token %}
              <input type="text" id="nombre" name="nombre" placeholder="Nombre...">
              <button type="submit">Buscar</button>
            </form>
			
		</section>
		<section>
			<h2>Añadir restaurante<h2>
			
			<form action = "http://localhost:8080/restaurantes/aniadir/" method="post">
			{% csrf_token %}
              <input type="text" id="nombre" name="nombre" placeholder="Nombre...">
              <button type="submit">Buscar</button>
            </form>
			
		</section>
		<section>
			<h2>Borrar restaurante<h2>
			
			<form action = "http://localhost:8080/restaurantes/borrar/" method="post">
			{% csrf_token %}
              <input type="text" id="nombre" name="nombre" placeholder="Nombre...">
              <button type="submit">Buscar</button>
            </form>
			
		</section>
	</article>
	<article>
		<section>
			<h3>Tamaño fuente<h3>
			<button id="b1">Grande</button>
			<button id="b2">Mediano</button>
			<button id="b3">Pequeño</button>
		</section>
	</article>
	<article>
		<section>
			<img src="{% static 'img/rest.jpg' %}" alt="">

			<button id="b4">Mostrar imagen</button>
			<button id="b5">Ocultar imagen</button>
		</section>
	</article>

  </body>

</html>
